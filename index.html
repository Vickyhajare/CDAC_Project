<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar styling */
        nav {
            background-color: black;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #444;
        }

        /* Main content styling */
        .main-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80vh;
            background-color: #fff;
            padding: 20px;
        }

        .feature {
            width: 30%;
            padding: 20px;
            background-color: #e3e3e3;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .feature h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .feature p {
            font-size: 16px;
            color: #555;
        }

        .feature:hover {
            background-color: #ccc;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s;
        }

        /* Footer styling */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#home">Home.</a>
        <a href="#login">Login</a>
        <a href="#about">About</a>
    </nav>

    <!-- Main content section with features -->
    <div class="main-content">
        <div class="feature">
            <h3>Feature 1</h3>
            <p>Learn more about our first amazing feature. Fast and easy to use!</p>
        </div>
        <div class="feature">
            <h3>Feature 2</h3>
            <p>Discover the benefits of our second feature, designed for efficiency.</p>
        </div>
        <div class="feature">
            <h3>Feature 3</h3>
            <p>Take a look at our third feature that will make your life simpler.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>

</body>
</html>
